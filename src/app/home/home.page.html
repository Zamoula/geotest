<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      geoTest
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">geoTest</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-list>
      <ion-item>
        <ion-input labelPlacement="floating"  placeholder="hi@telcotec.tn" [(ngModel)]="username">
          <div slot="label">Username <ion-text color="danger">(Required)</ion-text></div>
        </ion-input>
      </ion-item>
      
      <ion-item>
        <ion-button expand="full" color="dark" (click)="submit()">Enter</ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
